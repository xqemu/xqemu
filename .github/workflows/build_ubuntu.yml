name: Build (Ubuntu)

on:
  push:
    paths-ignore:
      - 'docs/*'
      - 'docs/*/*'
      - '.shippable.yml'
      - '.cirrus.yml'
      - '.gitlab-ci.yml'
      - '.gitpublish'
      - '.mailmap'
      - '.travis.yml'
      - 'CODING_STYLE'
      - 'COPYING*'
      - 'HACKING'
      - 'LICENSE'
      - 'MAINTAINERS'
      - 'qemu.nsi'
      - '*.texi'
      - 'README*'
      - 'VERSION*'
  pull_request:
    paths-ignore:
      - 'docs/*'
      - 'docs/*/*'
      - '.shippable.yml'
      - '.cirrus.yml'
      - '.gitlab-ci.yml'
      - '.gitpublish'
      - '.mailmap'
      - '.travis.yml'
      - 'CODING_STYLE'
      - 'COPYING*'
      - 'HACKING'
      - 'LICENSE'
      - 'MAINTAINERS'
      - 'qemu.nsi'
      - '*.texi'
      - 'README*'
      - 'VERSION*'

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: ["Debug", "Release"]
    steps:
    - name: Define Build Options
      shell: python
      run: |
        if "${{ matrix.configuration }}" == "Debug":
          print('Configuring for Debug')
          print('::set-env name=BUILD_PARAM::')
          print('::set-env name=ARTIFACT_NAME::xqemu-debug')
        else:
          print('Configuring for Release')
          print('::set-env name=BUILD_PARAM::--release')
          print('::set-env name=ARTIFACT_NAME::xqemu-release')
    - name: Clone Tree
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsdl2-dev \
          libepoxy-dev \
          libpixman-1-dev \
          ccache
    - name: Initialize Compiler Cache
      id: cache
      uses: actions/cache@v1
      with:
        path: /tmp/xqemu-ccache
        key: cache-${{ runner.os }}-${{ matrix.configuration }}-${{ github.sha }}
        restore-keys: cache-${{ runner.os }}-${{ matrix.configuration }}-
    - name: Compile
      run: |
        export CCACHE_DIR=/tmp/xqemu-ccache
        export CCACHE_MAXSIZE=250M
        export PATH="/usr/lib/ccache:$PATH"
        ./build.sh ${{ env.BUILD_PARAM }}
        echo -e "\nCompiler Cache Stats:"
        ccache -s -c
